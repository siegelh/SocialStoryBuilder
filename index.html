<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Story Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            story: ['"Lora"', 'serif'],
            ui: ['"Comic Neue"', 'cursive', 'sans-serif'],
          },
          colors: {
            paper: '#fdf6e3',
            ink: '#2c3e50',
          },
          animation: {
            'scribble': 'scribble 0.5s ease-in-out infinite alternate',
            'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'bounce-in': 'bounceIn 0.8s cubic-bezier(0.8, 0, 0.2, 1) forwards',
            'fade-in-down': 'fadeInDown 0.3s ease-out forwards',
          },
          keyframes: {
            scribble: {
              '0%': { transform: 'translate(0, 0) rotate(0deg)' },
              '25%': { transform: 'translate(5px, -5px) rotate(5deg)' },
              '50%': { transform: 'translate(-5px, 5px) rotate(-5deg)' },
              '75%': { transform: 'translate(5px, 5px) rotate(5deg)' },
              '100%': { transform: 'translate(0, 0) rotate(0deg)' },
            },
            popIn: {
              '0%': { opacity: '0', transform: 'scale(0.8) translateY(20px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            bounceIn: {
              '0%': { opacity: '0', transform: 'scale(0.3)' },
              '50%': { opacity: '1', transform: 'scale(1.05)' },
              '70%': { transform: 'scale(0.9)' },
              '100%': { transform: 'scale(1)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #fdf6e3;
      /* Paper color fallback */
      color: #2c3e50;
    }

    /* Wood pattern background */
    .wood-pattern {
      background-color: #d4a373;
      background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
      min-height: 100vh;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #a5b4fc;
    }

    .perspective-1000 {
      perspective: 1000px;
    }
  </style>
</head>

<body class="wood-pattern">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>

</html>
